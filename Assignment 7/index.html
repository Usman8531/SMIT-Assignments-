<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment 6</title>

    <!-- Bootrsap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Custom Css  -->
    <link rel="stylesheet" href="./Assets/style/style.css" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <!-- nav Bar  -->
   <header>
    <nav class="navbar navbar-expand-lg shadow sticky-lg-top">
        <div class="container">
          <a class="navbar-brand h1 text-white" href="#">Assignment</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active p text-white"
                  aria-current="page"
                  href="#"
                  >Chapter 31-38</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-brand btn2" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center pt-5 pb-3 h1 border-bottom">
            Chapter #31-38 |Date and Time,Functions:Passing Them Data and Get data From Them
          </div>
        </div>
      </div>
   </header>

    <!-- input + Original string  -->
    <div class="container pt-3">
      <div class="row">
        <div class="col-lg-6 col-sm-12 text-center">
          <h4>Input</h4>
          <div class="container border py-4">
            <div class="input-group mb-3">
            <input type="datetime-local" name="" class="form-control" id="input">
              <button
                class="btn btn-outline-secondary"
                onclick="clear1()"
                type="button"
                id="button-addon2"
              >
                Clear
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12 text-center">
          <h4>String</h4>
          <div class="container bgc pt-4 pb-3 rounded h-75" id="string"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row py-5">
        <div class="col-lg-6 col-sm-12 text-center p-3">
          <h4 class="pb-3">Bottons</h4>
          <div class="container border px-5 h-100 " id="btn3">
            <div class="row text-center justify-content-center py-3">
              <button
                type="button"
                class="btn btn-danger btn8 col-sm-11 col-md-5 col-lg-5 m-2"
                onclick="today()"
              >
                Get Name of Today
              </button>
              <button
                type="button"
                class="btn btn-danger btn8 col-sm-11 col-md-5 col-lg-5 m-2"
                onclick="days()"
              >
               Caluculate day since I Born
              </button>
              <button
                type="button"
                class="btn btn-danger btn8 col-sm-11 col-md-5 col-lg-5 m-2"
                onclick="birthday()"
              >
              When my nxt Birthday
            </button>
              <button
                type="button"
                class="btn btn-danger btn8 col-sm-11 col-md-5 col-lg-5 m-2"
                onclick="greet()"
              >
                Greet User 
              </button>
              <button
                type="button"
                class="btn btn-danger btn8 col-sm-11 col-md-5 col-lg-5 m-2"
                onclick="time1()"
              >
                Tell Time 1
              </button>
              <button
                type="button"
                class="btn btn-danger btn8 col-sm-11 col-md-5 col-lg-5 m-2"
                onclick="time2()"
              >
                Tell Time 2
              </button>
              <button
                type="button"
                class="btn btn-danger btn8 col-sm-11 col-md-5 col-lg-5 m-2"
                onclick="time3()"
              >
                Tell Time 3
              </button>
              <button
                type="button"
                class="btn btn-danger btn8 col-sm-11 col-md-5 col-lg-5 m-2"
                onclick="calTax()"
              >
                Calculate Tax
              </button>
              <button
                type="button"
                class="btn btn-danger btn8 col-sm-11 col-md-5 col-lg-5 m-2"
                onclick="price()"
              >
                Calculate = Tax + Price
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12 text-center justify-content-center output pt-3">
          <h4 class="pb-3">Outputs\Results</h4>
          <div class="container border h-75 p-3" id="print"></div>
          <button
            type="button"
            class="btn out px-4 mt-5"
            onclick="clear2()"
            id="clr1"
          >
            Clear
          </button>
        </div>
      </div>
    </div>

    <!-- footer  -->
    <footer class="text-center mt-5 py-2">
      <p>&copy; <span id="year"></span> Assignment By Muhammad Usman</p>
    </footer>
    <!-- Boostrap js  -->
    
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
    ></script>
    
    <!-- custom JS  -->
    <script src="./Assets/script/Script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
