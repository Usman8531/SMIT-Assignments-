<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

        <!-- Custom CSS  -->
   <link rel="stylesheet" href="./style/style.css">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  
</head>
<body class="">
    <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand ms-auto me-auto" href="#">
            <h1 >Claculator</h1>
          </a>
        </div>
      </nav>
      <div class="container-fluid border-box d-flex align-items-center justify-content-center ">
        <div class="row cal my-5 " >
                <input class="display py-3  "id="id1"  type="text" disabled>
            <div class="container row pt-5">
                <div class="col-12 keys">
                    <button value="7"  onclick="disp('7')">7</button>
                    <button value="8"  onclick="disp('8')">8</button>
                    <button value="9"  onclick="disp('9')">9</button>
                    <button value="+"  onclick="disp('+')" class="operators">+</button>
                </div>
                <div class=" col-12 keys">
                    <button  value="4"  onclick="disp('4')">4</button>
                    <button  value="5"  onclick="disp('5')">5</button>
                    <button  value="6"  onclick="disp('6')">6</button>
                    <button  value="-"  onclick="disp('-')" class="operators">-</button>
                </div>
                
            </div>
            <div class="container">
                <div class="row pb-3">
                    <div class="col-12 keys">
                        <button  value="1" onclick="disp('1')" >1</button>
                        <button  value="2" onclick="disp('2')" >2</button>
                        <button  value="3" onclick="disp('3')" >3</button>
                        <button  value="*"  onclick="disp('*')" class="operators">*</button>
                    </div>
                    <div class="col-12 keys">
                        <button  value="C"  onclick="clr()" class="clr">C</button>
                        <button  value="0"  onclick="disp('0')">0</button>
                        <button  value="/"  onclick="disp('/')" class="operators">/</button>
                        <button  value="="  onclick="solve()" class="equal p-3">=</button>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <footer class="bg-light m-0 text-center">
        <div class="row py-2 m-0">
            <div class="col-12 text-center"></div>
            <p >Developed By Muhammad Usman</p>
        </div>
      </footer>
    <!-- javaScript Sheet link -->
    <script src="./script/script.js"></script>
    <!-- Bootstrap javaScript  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
