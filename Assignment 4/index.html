<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To - Do List</title>



    <!-- Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- style custom -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-white" id="white">
                <div class="container">
                    <h4 class="p-4 pt-4 pb-5">Project To-Do</h4>
                    <div class="container ">
                        <div class="row text-left mx-1">
                            <div class="col-12 py-2">
                                <h4>
                                    <i class="bi bi-gear-fill p-3 icon"></i> <span class="text-right"> My Day</span>
                                </h4>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row text-left">
                                <div class="col-12 py-2">
                                    <h4>
                                        <i class="bi bi-star-fill p-3 icon"></i> <span class="text-left">
                                            Important</span>
                                    </h4>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row text-left">
                                <div class="col-12 py-2">
                                    <h4>
                                        <i class="bi bi-star-fill p-3 icon"></i>Tasks
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="container">
                        <div class="row text-left py-2">
                            <div class="col-12">
                                <h4>
                                    <i class="bi bi-list-task p-3 icon"></i> <span class="text-left"> Tasks</span>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 justify-content-center d-flex align-items-center" id="blue">
                           
                            <div class="row">
                                <div class="col-12">
                                    <h2 class="todo pb-5">Add New To-Do</h2>
                                </div>
                           </div>
                           <div class="row d-flex align-items-start">
                                    <div class="col-12 border-bottom w-100 h-100">
                                        <input type="text" class="text-left">

                                    </div>
                                </div>
                           </div>
        </div>
    </div>
    </div>




    <!-- custom script  -->
    <script src="./script/script.js"></script>
    <!-- Boostap Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
